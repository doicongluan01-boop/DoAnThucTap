<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - Quản lý LVTN STU</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">


<div class="login-box">
  <div class="logo">
    <img src="./Logo_STU.png" alt="STU" width="90">
  </div>
  <h3 class="login-title">QUẢN LÝ LVTN</h3>
  <p class="login-subtitle">Khoa Công nghệ Thông tin - STU</p>

  <div id="alert-error" class="alert alert-danger d-none mt-3"></div>

<form id="loginForm" autocomplete="off">
  <div class="mb-3">
    <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required autofocus autocomplete="off">
  </div>
  <div class="mb-4">
    <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required autocomplete="new-password">
  </div>
  <button type="submit" class="btn-login">
    <i class="fas fa-sign-in-alt"></i> Đăng nhập
  </button>
</form>

  <div class="hint mt-4">
   <h6>-- web by thinhvaluan --</h6>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
